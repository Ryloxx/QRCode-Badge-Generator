<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QRCode Badge Generator</title>
    <meta
      name="description"
      content="Encode person related data into a QRCode"
    />
    <meta name="author" content="Rylox" />
    <meta name="viewport" content="width=device-width, initial-scale=1," />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>
        QRCode Badge Generator
      </h1>
    </header>
    <main class="container-fluid">
      <div
        id="data-box-container"
        class="container-fluid row justify-content-center"
      >
        <form id="data-entry" class="container justify-content-between row p-5">
          <div class="input-group p-3 col-xs-12 col-md-6 -col-lg-6 col-xl-6">
            <div class="input-group-prepend">
              <span class="input-group-text">FirstName</span>
            </div>
            <input class="form-control" type="text" />
          </div>

          <div class="input-group p-3 col-xs-12 col-md-6 -col-lg-6 col-xl-6">
            <div class="input-group-prepend">
              <span class="input-group-text">Lastname</span>
            </div>
            <input class="form-control" type="text" />
          </div>

          <div class="input-group p-3 col-xs-12 col-md-6 -col-lg-6 col-xl-6">
            <div class="input-group-prepend">
              <span class="input-group-text">E-mail</span>
            </div>
            <input class="form-control" type="email" />
            <div class="invalid-tooltip">
              Please provide a valid
            </div>
          </div>

          <div class="input-group p-3 col-xs-12 col-md-6 -col-lg-6 col-xl-6">
            <div class="input-group-prepend">
              <span class="input-group-text">Twitter</span>
            </div>
            <input class="form-control" type="text" />
            <div class="invalid-tooltip">
              Please provide a valid Twitter account
            </div>
          </div>

          <div class="input-group p-3 col-xs-12 col-md-6 -col-lg-6 col-xl-6">
            <div class="input-group-prepend">
              <span class="input-group-text">GitHub</span>
            </div>
            <input class="form-control is-invalid" type="text" />
            <div class="invalid-feedback">
              Please provide a valid GitHub account
            </div>
          </div>

          <div class="btn-block">
            <button class="btn btn-outline-dark btn-light m-1 col-xs-12 col-md-5 -col-lg-5 col-xl-5">
              Cancel</button
            ><button
              class="btn btn-outline-dark btn-light m-1 col-xs-12 col-md-5 -col-lg-5 col-xl-5"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>Designed by Rylox</footer>
    <script src="src/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
